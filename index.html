<!DOCTYPE html>

<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="titleSection">
            <h2>The Element Search</h2>
        </div>

        <div class="tableContainer">
        <table class="tableBody" id="mainTable">
            <thead>
            <tr>
                <th class="tblHeader" id="number">Number</th>
                <th class="tblHeader" id="name">Name</th>
                <th class="tblHeader" id="abbreviation">Abbreviation</th>
                <th class="tblHeader" id="atomicMass">Atomic Mass</th>
                <th class="tblHeader" id="period">Period</th>
            </tr>
            </thead>         
            <tbody></tbody>
        </table>
        </div>

        <div class="searchBox">
            <section>
                <section>
                <form id="filterForm" onsubmit="filter()" method="get">
                    <label for="searchByID">Filter By: </label>
                    <select id="rangeType">
                        <option value="default"></option>
                        <option value="number">Number</option>
                        <option value="atomicMass">Atomic Mass</option>
                    </select>
                
                    <input class="numberBox" id="startValue" type="text" placeholder="start"/>
                    <input class="numberBox" id="endValue" type="text" placeholder="end"/>
                </section>
                    <p></p>
                    <label for="searchByID">Search By: </label>
                    <select id="searchBy">
                        <option value="default"></option>
                        <option value="number">Number</option>
                        <option value="name">Name</option>
                        <option value="abbreviation">Abbreviation</option>
                        <option value="period">Period</option>
                    </select>

                    <input id="searchText" type="text" placeholder="text"/>
                    <input type="submit" />
                </form>
                <span class="output"></span>
            </section>

            <section class="formBox">
                <button onclick="clearTable()">Clear Table</button>
                <button onclick="seeAll()">See All</button>
            </section>

        </div>
        <script type="text/javascript" src="index.js"></script> 
    </body>
</html>
